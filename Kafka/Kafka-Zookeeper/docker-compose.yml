version: '3.7'
services:
  zoo1:
    image: confluentinc/cp-zookeeper:7.4.0
    user: root
    hostname: zoo1
    restart: unless-stopped
    container_name: zoo1
    ports:
      - "2181:2181"
      # - "127.0.0.1:2888:2888"
      # - "127.0.0.1:3888:3888"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_SERVER_ID: 1
      ZOOKEEPER_SERVER: zoo1:2888:3888
    # extra_hosts:
    #   - "kafka-broker-1:127.0.0.1"
    #   - "zoo1:127.0.0.1"
    volumes:
      - /data/kafka/zookeeper/zoo1_data:/var/lib/zookeeper/data
      - /data/kafka/zookeeper/zoo1_log:/var/lib/zookeeper/log

  kafka-broker-1:
    image: confluentinc/cp-kafka:7.4.0
    user: root
    hostname: kafka-broker-1
    restart: unless-stopped
    container_name: kafka-broker-1
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
      KAFKA_ADVERTISED_LISTENERS: INTERNAL://kafka1:19092,EXTERNAL://${DOCKER_HOST_IP:-127.0.0.1}:9092,DOCKER://host.docker.internal:29092 
      KAFKA_LISTENER_SECURITY_PROTOCAL_MAP: INTERNAL:PLAINTEXT,EXTERNAL:PLAINTEXT,DOCKER:PLAINTEXT
      KAFKE_INTER_BROKER_LISTENER_NAME: INTERNAL
      KAFKA_ZOOKEEPER_CONNECT: "zoo1:2181"
      KAFKA_BROKER_ID: 1
      KAFKA_NUM_PARTITIONS: 1
      KAFKA_JMX_PORT: 9997
      KAFKA_JMX_HOSTNAME: ${DOCKER_HOST_IP:-127.0.0.1}
    # extra_hosts:
    #   - "kafka-broker-1:127.0.0.1"
    #   - "zoo1:127.0.0.1"
    depends_on:
      - zoo1
    volumes:
      - /data/kafka/kafka_broker_1_data:/var/lib/kafka/data
